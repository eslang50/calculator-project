<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator!</title>
  <script src="calc.js" defer></script>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="container">
      <div class="display">
        <input id="input" type="text" value="">
      </div>
      <div class="digit-container">
        <button class="digit" onclick="display(1)">1</button>
        <button class="digit" onclick="display(2)">2</button>
        <button class="digit" onclick="display(3)">3</button>
        <button class="digit" onclick="display(4)">4</button>
        <button class="digit" onclick="display(5)">5</button>
        <button class="digit" onclick="display(6)">6</button>
        <button class="digit" onclick="display(7)">7</button>
        <button class="digit" onclick="display(8)">8</button>
        <button class="digit" onclick="display(9)">9</button>
        <button class="digit" onclick="display('C')">C</button>
        <button class="digit" onclick="display(0)">0</button>
        <button class="clear" onclick="display('=')">=</button>
      </div>
    </div>
      <div class="operations">
        <button class="op" onclick="display('+')">+</button>
        <button class="op" onclick="display('-')">–</button>
        <button class="op" onclick="display('/')">÷</button>
        <button class="op" onclick="display('*')">×</button>    
      </div>
    </div>
  </div>
</body>
</html>
